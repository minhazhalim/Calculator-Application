<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width,initial-scale=1.0">
     <title>Normal Calculator Application</title>
     <link rel="stylesheet" href="design.css">
     <script src="development.js" defer></script>
</head>
<body>
     <main class="container">
          <header class="header"><h1>calculator</h1></header>
          <section class="display">
               <div class="previousvalue"></div>
               <input type="text" class="currentvalue" value="0" placeholder="enter number" readonly>
          </section>
          <button type="button" class="clearEntry function">ce</button>
          <button type="button" class="clear function">c</button>
          <button type="button" class="delete function">◀️</button>
          <button type="button" class="operator divide function">/</button>
          <button type="button" class="number">7</button>
          <button type="button" class="number">8</button>
          <button type="button" class="number">9</button>
          <button type="button" class="operator function">*</button>
          <button type="button" class="number">4</button>
          <button type="button" class="number">5</button>
          <button type="button" class="number">6</button>
          <button type="button" class="operator function">-</button>
          <button type="button" class="number">1</button>
          <button type="button" class="number">2</button>
          <button type="button" class="number">3</button>
          <button type="button" class="operator function">+</button>
          <button type="button" class="signChange">+/-</button>
          <button type="button" class="number">0</button>
          <button type="button" class="number">.</button>
          <button type="button" class="equals">=</button>
     </main>
</body>
</html>
