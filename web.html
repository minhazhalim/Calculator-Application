<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Normal Calculator Application</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <link href="styling.css" rel="stylesheet"/>
  <link href="normalize.css" rel="stylesheet"/>
  <link href="reset.css" rel="stylesheet"/>
  <script src="application.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="calculator">
      <div class="calculator__display">0</div>
      <div class="calculator__keys">
        <button type="button" data-key="plus" data-type="operator">+</button>
        <button type="button" data-key="minus" data-type="operator">-</button>
        <button type="button" data-key="multiply" data-type="operator">*</button>
        <button type="button" data-key="divide" data-type="operator">/</button>
        <button type="button" data-key="1" data-type="number">1</button>
        <button type="button" data-key="2" data-type="number">2</button>
        <button type="button" data-key="3" data-type="number">3</button>
        <button type="button" data-key="4" data-type="number">4</button>
        <button type="button" data-key="5" data-type="number">5</button>
        <button type="button" data-key="6" data-type="number">6</button>
        <button type="button" data-key="7" data-type="number">7</button>
        <button type="button" data-key="8" data-type="number">8</button>
        <button type="button" data-key="9" data-type="number">9</button>
        <button type="button" data-key="0" data-type="number">0</button>
        <button type="button" class="decimal" data-type="number">.</button>
        <button type="button" class="clear" data-type="clear">c</button>
        <button type="button" data-key="equal" data-type="equal">=</button>
      </div>
    </div>
  </div>
</body>
</html>
